
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="app-container">
    <header class="app-header">
        <h1>Let's Study...</h1>
        <p id="current-mode" class="mode-display">Mode: IDLE</p>
    </header>

    <main class="timer-section">
        <div id="time-display" class="time-display-text">25:00</div>
        <p id="status-message" class="status-text">Welcome! Select a mode to start.</p>
    </main>

    <section class="controls-section">
        <div class="control-group pomodoro-group">
            <label for="pomodoro-duration-select" class="duration-label">Duration:</label>
            <select id="pomodoro-duration-select" class="duration-select">
                <option value="600">10 Min</option>
                <option value="1500" selected>25 Min</option>
                <option value="1800">30 Min</option>
                <option value="3600">60 Min</option>
            </select>
            <button id="start-pomodoro-btn" class="btn btn-primary btn-start">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M8 5v14l11-7z"></path></svg>
                <span>Pomodoro</span>
            </button>
        </div>

        <div class="control-group break-group">
            <button id="start-short-break-btn" class="btn btn-secondary btn-start">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                <span>Short Break</span>
            </button>
            <button id="start-long-break-btn" class="btn btn-secondary btn-start">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"></path></svg>
                <span>Long Break</span>
            </button>
        </div>

        <div class="control-group action-group">
            <button id="stop-btn" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M6 6h12v12H6z"></path></svg>
                <span>Stop</span>
            </button>
            <button id="reset-btn" class="btn btn-warning">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18" height="18"><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"></path></svg>
                <span>Reset</span>
            </button>
        </div>
    </section>

    <footer>
        <p>Â© <span id="current-year"></span> IDK how but... there you go</p>
    </footer>
</div>
<script src="script.js"></script>
</body>
</html>
